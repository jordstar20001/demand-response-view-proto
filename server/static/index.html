<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>

<script src="public/index.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="public/index.css">
<div class="container">
    <div class="card card-login mx-auto text-center">
        <div class="card-header mx-auto">
            <span> <img src="public/welcome.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5">Demand Response Dashboard 
                            <br>Login</span>

        </div>
        <div class="card-body">
            <form id="frmLogin" onsubmit="return false;" method="POST">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" id="txtUsername" name="txtUsername" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Password">
                </div>
                <p id="txtErr" class="text-sm-center font-weight-light"></p>
                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>



            </form>
        </div>
    </div>
</div>
